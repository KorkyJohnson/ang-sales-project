<table class="table">
    <thead class="thead-light">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Sales Volume</th>
            <th>Met Quota?</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let tempSalesPerson of salesPersonList"
            [ngClass]="{'highlight': tempSalesPerson.salesVolume >= 160000}">
            <td>{{tempSalesPerson.firstName}}</td>
            <td>{{tempSalesPerson.lastName}}</td>
            <td>{{tempSalesPerson.email}}</td>

            <!-- Make the $ value display in USD -->
            
            <td>{{tempSalesPerson.salesVolume | currency:'USD'}}</td>
            <!-- Conditional Angular column -->
            <td>
                <div *ngIf='tempSalesPerson.salesVolume > 160000; else elseBlk'>Yes</div>
                <ng-template #elseBlk>No</ng-template>
            </td>
        </tr>
    </tbody>
</table>
